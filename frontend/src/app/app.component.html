<div class="container">
  <div class="row mb-4">
    <div class="col-md-12 flex-column d-flex text-center h1">
      AWS Translation Demo
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-2">
      <textarea class="text-input form-control"
                placeholder="Enter your text here. It can be in any language that AWS Translate supports."
                [(ngModel)]="sourceText"></textarea>
    </div>
    <div class="col-md-4 d-flex flex-wrap mb-2">
      <div class="d-flex align-items-center">
        Target language: &nbsp;
      </div>
      <div class="d-inline-block flex-grow-1">
        <select class="form-control" [(ngModel)]="targetLanguage">
          <option value="de">German</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
        </select>
      </div>
      <button class="btn btn-primary translate-button" (click)="translate()">Translate</button>
    </div>
    <div class="col-md-4 mb-2">
      <div class="translation">
        {{ translatedText }}
      </div>
      <button class="btn btn-secondary float-right">Play again</button>
    </div>
  </div>
</div>
